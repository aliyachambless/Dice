<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Aliya's Dice</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Average Dice</h1>

			<section id="content">

				</canvas>

	    </footer>
